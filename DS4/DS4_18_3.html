<!DOCTYPE html>
<html>
	<head>
		<title>GOD DAMN BONOBONO</title>
		<link rel = "icon" href = "Bonobono_icon.jpg" type = "image/x-icon"> 
		<link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
		<style>
			.rainbowbox{
				padding:20px;
				margin:0px;
				width:100%;
				animation: rainbowtwo 5s ease-in infinite;
			}
			@keyframes rainbowtwo {
				0%{
					background-color: green;
				}
				20%{
					background-color: blue;
				}
				40%{
					background-color: purple;
				}
				60%{
					background-color: red;
				}
				80%{
					background-color: yellow;
				}
				100%{
					background-color: green;
				}
			}

			.box{
				width:90%;
				height:500px;
				margin:10px auto 10px auto;
				padding:10px;
			}
			#bono1{
				background-image:url("Bonobono_1.jpg");
			}
			.gif{
				height:1000px;
				background-image:url("bono-bono.gif");
			}
			#bono2{
				background-image:url("Bonobono_2.jpg");
			}
			h1{
				font-family:"Comic Sans MS", cursive, sans-serif;
				font-size:50px;
			}
			.animation{
				animation: rainbow 5s ease-in infinite;
			}
			@keyframes rainbow {
				0%{
					color: red;
				}
				20%{
					color: yellow;
				}
				40%{
					color: green;
				}
				50%{
					transform:rotate(180deg);
				}
				60%{
					color: blue;
				}
				80%{
					color: purple;
				}
				100%{
					color: red;
					transform:rotate(360deg);
				}
			}
			p{
				font-family: 'Sofia', cursive;
				text-align:center;
				font-size:50px;
				animation: rainbowthree 5s ease-in infinite;
			}
			@keyframes rainbowthree {
				0%{
					color: yellow;
				}
				20%{
					color: green;
				}
				40%{
					color: blue;
				}
				60%{
					color: purple;
				}
				80%{
					color: red;
				}
				100%{
					color: yellow;
				}
			}
		</style>
	</head>
	<body>
		<div class="rainbowbox">
			<div class="box" id="bono1">
				<div class="animation">
					<h1>Graphic Design is My Pass<br>ion</h1>
				</div>
			</div>
		</div>

		<div class="rainbowbox">

				</div>
			</div>
		</div>
		
		<div class="gif"></div>
