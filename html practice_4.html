<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 4 Jueun</title>
		<style>
			.box{
				display: inline-block;
				position:relative;
				background-color: #d3d3d3;
				width: 300px;
				height: 300px;
				border: 10px;
				margin: 10px;
				z-index: -1;  
			}
			.horizontal{
				position:absolute;
				height:50px;
				width:300px;
				background-color: #3a3a3a;
				z-index: 2;  
			}
			.vertical{
				position:absolute;
				height:300px;
				width:50px;
				background-color: #759188;
			}
			.verticalmove{
				transform: translateX(250px);
			}
			.horizontalmove{
				transform: translateY(100px);
			}
			#roundhorizontal{
				margin-left: 50px;
				margin-right: 50px;
				position:absolute;
				height:50px;
				width:200px;
				background-color: #3a3a3a;
				z-index: 2;  
				border-radius: 10px 30px 10px 30px;
			}
			#skewposition1{
				transform: translateX(100px);
				position:absolute;
				height:300px;
				width:50px;
				background-color: #759188;
				transform: skewX(-10deg);
			}
		</style>
	</head>
	<body>
		<a href="index.html">Exercise Lists</a>
		<br>
		<div class="box">
			<div class="horizontal"></div>
			<div class="vertical"></div>
			<div class="horizontal horizontalmove"></div>
			<div class="vertical verticalmove"></div>
		</div>
		<div class="box">
			<div class="horizontal"></div>
			<div class="vertical"></div>
			<div class="horizontalmove" id="roundhorizontal"></div>
			<div class="vertical verticalmove"></div>
		</div>
		<div class="box">
			<div class="horizontal"></div>
			<div id="skewposition1"></div>
		</div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
